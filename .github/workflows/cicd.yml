name: cicd

on: [push]

jobs:
  # ***************************************************************************
  # Run linters and tests (all branches)
  # ***************************************************************************
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      # TODO matrix of python versions
      - name: Set up Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.7

      - uses: actions/cache@v3
        env:
          cache-name: cache-cargo
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: make install

      - name: Build and install python package
        run: pip install .

      - name: Lint
        run: make lint

      - name: Test
        run: make test

  # ***************************************************************************
  # Perform a semantic release (only on push to main branch)
  # ***************************************************************************
  semantic-release:
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      semrel: ${{ steps.semrel.outputs.semrel }}

    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.7

      - name: Install dependencies
        run: pip install python-semantic-release==7.31.4

      - name: Semantic Release
        id: semrel
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "action@github.com"
          semantic-release publish -D commit_author='github-actions <action@github.com>' 2> out.txt
          echo "::set-output name=semrel::$(cat out.txt)"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Echo semantic release output
        run: echo ${{ steps.semrel.outputs.semrel }}

  # ***************************************************************************
  # Build wheels on Win/Mac/Linux (only on push to main branch)
  # ***************************************************************************
  build-linux:
    needs: semantic-release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && ${{ !contains(join(needs.semantic-release.outputs.semrel), 'No release will be made') }}

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: messense/maturin-action@v1
        with:
          manylinux: auto
          command: build
          args: --release --sdist -o dist --find-interpreter
      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: dist

  build-windows:
    needs: semantic-release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && ${{ !contains(join(needs.semantic-release.outputs.semrel), 'No release will be made') }}

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: messense/maturin-action@v1
        with:
          command: build
          args: --release -o dist --find-interpreter
      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: dist

  build-macos:
    needs: semantic-release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && ${{ !contains(join(needs.semantic-release.outputs.semrel), 'No release will be made') }}

    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: messense/maturin-action@v1
        with:
          command: build
          args: --release -o dist --universal2 --find-interpreter
      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: dist

  # ***************************************************************************
  # Release package to Test and then actual PyPI (only on push to main branch)
  # ***************************************************************************
  release:
    needs: [build-macos, build-windows, build-linux]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    name: release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v2
        with:
          name: wheels

      - name: Publish to Test PyPI
        uses: messense/maturin-action@v1
        env:
          MATURIN_USERNAME: __token__
          MATURIN_PYPI_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
          MATURIN_REPOSITORY_URL: https://test.pypi.org/legacy/
        with:
          command: upload
          args: --skip-existing *

      - name: Test install from Test PyPI
        run: |
          pip install \
          --index-url https://test.pypi.org/simple/ \
          --extra-index-url https://pypi.org/simple \
          fast-haversine

      - name: Verify package after install from Test PyPI
        run: python -c "import fast_haversine; print(fast_haversine.__version__)"

      - name: Publish to PyPI
        uses: messense/maturin-action@v1
        env:
          MATURIN_USERNAME: __token__
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --skip-existing *
